name: Catlog Service

on:
  push:
    paths:
      - catlog-service/**
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests while building Docker image?'
        required: false
        default: 'true'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      working-directory: ./catlog-service
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    steps:
      - uses: actions/checkout@v4

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Setup Oracle JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'oracle'
          cache: 'maven'

      - name: Build with Maven
        run: ./mvnw -ntp verify

      - name: Login to Docker Hub
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Publish Docker Image
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          ./mvnw spring-boot:build-image \
            -Dspring-boot.build-image.imageName=${{ secrets.DOCKERHUB_USERNAME }}/bookstore-catlog-service \
            -DskipTests=${{ github.event.inputs.skip_tests || 'true' }}

           
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/bookstore-catlog-service

